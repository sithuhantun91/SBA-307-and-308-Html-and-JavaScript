<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='resources/css/style.css'>
        <!-- Google Fonts - Raleway -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SBA-307 & 308: Html and Javascript</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="user-profile.html">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="user-list.html">User List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="p-3 text-white">
        <form>
            <h3 class="fw-normal fs-3" style="letter-spacing: 1px;">Update User</h3>

            <div class="form-floating mb-4">
                <input type="text" id="username" class="form-control" value="John Doe">
                <label class="form-label" for="username" style="margin-left: 0px;">Username</label>
            </div>

            <div class="form-floating mb-4">
                <input type="email" id="email" class="form-control" value="john.doe@gmail.com">
                <label class="form-label" for="email" style="margin-left: 0px;">Email address</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" id="password" class="form-control" value="password">
                <label class="form-label" for="password" style="margin-left: 0px;">Password</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                    <option value="" disabled selected></option>
                    <option value="1">Normal User</option>
                    <option value="2">Manager</option>
                    <option value="3">Admin</option>
                </select>
                <label for="floatingSelect">Role</label>
            </div>

            <div class="pt-1 mb-4">
                <button id="save-btn" class="btn btn-dark btn-block" type="button">Save</button>
                <button id="back-btn" class="btn btn-dark btn-block" type="button">Back</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src='resources/js/script.js'></script>
</body>
</html>
