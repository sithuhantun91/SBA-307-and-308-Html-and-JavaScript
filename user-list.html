<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='resources/css/style.css'>
        <!-- Google Fonts - Raleway -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SBA-307 & 308: Html and Javascript</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="user-profile.html">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">User List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="p-3 text-white">
        <h3 class="fw-normal fs-3" style="letter-spacing: 1px;">User List</h3>

        <div class="mb-3">
            <button id="add-new-user-btn" class="add-new-user-btn btn btn-dark btn-block" type="button">Add New User</button>
        </div>

        <table id="dataTable" class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fill data using JS -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src='resources/js/script.js'></script>
    <script>
        // Sample data
        var data = [
            { name: "John Doe", email: "john.doe@gmail.com", role: "Normal User" },
            { name: "Jane Smith", email: "jane.smith@gmail.com", role: "Manager" },
            { name: "Sam Wilson", email: "sam.wilson@gmail.com", role: "Admin" },
        ];

        // Get the table body element
        var tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];

        // Iterate through the data and create table rows
        data.forEach(function(item) {
            var row = document.createElement("tr");

            // Name
            var cellName = document.createElement("td");
            cellName.textContent = item.name;
            row.appendChild(cellName);

            // Email
            var cellEmail = document.createElement("td");
            cellEmail.textContent = item.email;
            row.appendChild(cellEmail);

            // Role
            var cellRole = document.createElement("td");
            cellRole.textContent = item.role;
            row.appendChild(cellRole);

            // Action
            var cellAction = document.createElement("td");
            var cellActionDiv = document.createElement("div");
            // Create the update button element
            var updateButton = document.createElement("button");
            // Set the button's attributes
            updateButton.className = "profile-edit-btn btn btn-success btn-block mx-2";
            updateButton.type = "button";
            updateButton.textContent = "Update";

            // Create the delete button element
            var deleteButton = document.createElement("button");
            // Set the button's attributes
            deleteButton.className = "profile-delete-btn btn btn-danger btn-block";
            deleteButton.type = "button";
            deleteButton.textContent = "Delete";

            row.appendChild(cellAction);
            cellAction.appendChild(cellActionDiv);
            cellActionDiv.appendChild(updateButton);
            cellActionDiv.appendChild(updateButton);
            cellActionDiv.appendChild(deleteButton);

            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
