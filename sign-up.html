<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='resources/css/style.css'>
    <!-- Google Fonts - Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <video class="bg-video" autoplay loop muted>
        <source src="resources/videos/waterfalls.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-6 d-none d-md-block">                          
                            <img src="resources/images/lady-looking-tablet.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;">
                        </div>
                        <div class="col-md-6 col-lg-6 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <!-- <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div> -->
                
                                    <h5 class="fw-normal fs-1 mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>

                                    <div class="form-floating mb-4">
                                        <input type="text" id="username" class="form-control" required>
                                        <label class="form-label" for="username" style="margin-left: 0px;">Username</label>
                                    </div>
                
                                    <div class="form-floating mb-4">
                                        <input type="email" id="email" class="form-control" required>
                                        <label class="form-label" for="email" style="margin-left: 0px;">Email address</label>
                                    </div>
                
                                    <div class="form-floating mb-4">
                                        <input type="password" id="password" class="form-control" 
                                            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                                            title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character." required>
                                        <label class="form-label" for="password" style="margin-left: 0px;">Password</label>
                                    </div>
                    
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-primary btn-block" type="submit">SIGN UP</button>
                                    </div>
                    
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="sign-in.html" style="color: #393f81;">Sign in</a></p>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src='resources/js/script.js'></script>
</body>
</html>
